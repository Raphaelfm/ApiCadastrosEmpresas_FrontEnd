<h2>Empresas</h2>

<table mat-table [dataSource]="empresas" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let empresa">{{ empresa.id }}</td>
  </ng-container>
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let empresa">{{ empresa.nome }}</td>
  </ng-container>
  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef>Descrição</th>
    <td mat-cell *matCellDef="let empresa">{{ empresa.descricao }}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let empresa">
      <div fxLayout="row" fxLayoutAlign="start center">
        <button mat-icon-button color="primary" (click)="obterEmpresa(empresa)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deletarEmpresa(empresa.id)">
            <mat-icon>delete</mat-icon>
        </button>          
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id', 'nome', 'descricao', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'nome', 'descricao', 'actions'];"></tr>
</table>

<mat-card *ngIf="empresaSelecionada">
    <mat-card-title>Editar Empresa</mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <input matInput [(ngModel)]="empresaSelecionada.nome" placeholder="Nome">
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="empresaSelecionada.descricao" placeholder="Descrição">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="atualizarEmpresa()">Salvar</button>
        <button mat-raised-button color="warn" (click)="cancelarAtualizacao()">Cancelar</button>
    </mat-card-actions>      
  </mat-card>
  
  <mat-card>
    <mat-card-title>Adicionar Empresa</mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <input matInput [(ngModel)]="novaEmpresa.nome" placeholder="Nome">
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="novaEmpresa.descricao" placeholder="Descrição">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="adicionarEmpresa()">Adicionar</button>
    </mat-card-actions>
  </mat-card>
